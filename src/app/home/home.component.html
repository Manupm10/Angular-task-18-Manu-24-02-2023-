<div class="container">
    <h1 class="heading display-5 text-center mt-3">User Profile Details</h1>
    <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Age</th>
            <th scope="col">Password</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Education</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of profileData; let j = index">
            <th scope="row">{{j+1}}</th>
            <td>{{s.fname}} {{s.lname}}</td>
            <td>{{s.address}}</td>
            <td>{{s.age}}</td>
            <td>{{s.password}}</td>
            <td>{{s.email}}</td>
            <td>{{s.phone}}</td>
            <td>{{s.education}}</td>
            <td>{{s.country | titlecase}}</td>
            <td>{{s.state | titlecase}}</td>
            <td>{{s.message}}</td>
          </tr>
        </tbody>
      </table>
      <div class="submit text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4" routerLink="/profile" routerLinkActive="activepage">Back to Login</button>
        </div>
    </div>
